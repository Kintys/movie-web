<div class="movie-description">
    @if(movieDescription){
    <header class="movie-description__hat hat-description">
        <ul class="hat-description__genres-list">
            @for (genre of movieDescription.genre_ids; track $index) {
            <li class="hat-description__item">{{genre}}</li>
            }
        </ul>
        <div class="hat-description__info">
            <span class="hat-description__language">{{movieDescription.original_language | pipeMovieLanguage}}</span>
            <span class="hat-description__data">{{movieDescription.release_date}}</span>
        </div>
    </header>
    <div class="movie-description__body body-description">
        <h3 class="body-description__title">{{movieDescription.title}}</h3>
        <p class="body-description__text">{{movieDescription.overview}}</p>
        <p-rating [ngModel]="movieDescription.vote_average | rating" stars="5" [readonly]="true" [cancel]="false">
            <ng-template pTemplate="onicon">
                <svg viewBox="0 0 18 18" fill="#D3A81E" width="20">
                    <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
                </svg>
            </ng-template>
            <ng-template pTemplate="officon">
                <svg id="stars-empty-star" viewBox="0 0 18 18" fill="#F1E8CA" width="20">
                    <path d="M9.5 14.25l-5.584 2.936 1.066-6.218L.465 6.564l6.243-.907L9.5 0l2.792 5.657 6.243.907-4.517 4.404 1.066 6.218" />
                </svg>
            </ng-template>
        </p-rating>
    </div>
    <div class="movie-description__actions actions-description">
        <p-button label="Watch Now" class="actions-description__button main-button main-button--blue"></p-button>
        <p-button label="Add to Watchlist" class="actions-description__button main-button"></p-button>
    </div>
    }

</div>
