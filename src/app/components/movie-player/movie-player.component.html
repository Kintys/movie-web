<div class="movie-player">
    <youtube-player [width]="1074" [height]="660" [videoId]="id" [playerVars]="{
    controls: 0,
    fs: 0,
    disablekb: 0,
    showinfo: 1,
    rel:0,
    }" (ready)="savePlayer($event)"></youtube-player>
    <div #timeline class="movie-player__controller  controller" (click)="showDuring($event)">
        <div class="controller__play-bar">
        </div>
    </div>
</div>
<button (click)="showPlay()" style="padding: 30px; background: #000;">click</button>
