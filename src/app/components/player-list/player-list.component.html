<div class="play-list">
    @if(movieList){
    <header class="play-list__headline headline">
        <h4 class="headline__title">Player list</h4>
        <span class="headline__subtitle">{{movieList.length}} videos</span>
    </header>
    <div class="play-list__body body-play-list">
        @for (movie of movieList; track movie.id) {
        <div class="body-play-list__movie" (click)="sendMovieId(movie.key)">
            <span class="body-play-list__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" viewBox="0 0 100 102" fill="none" preserveAspectRatio="xMidYMid meet">
                    <rect width="100" height="102" rx="20" fill="#000F93" />
                    <path d="M47.398 59.5347L57.8106 53.9633C59.1473 53.2481 59.9453 51.9665 59.9453 50.5353C59.9453 49.1041 59.1473 47.8225 57.8106 47.1073L47.398 41.536C46.0602 40.82 44.4637 40.8214 43.1271 41.5399C41.7954 42.2558 41 43.536 41 44.964V56.1066C41 57.5346 41.7954 58.8148 43.1271 59.5307C43.7966 59.8907 44.5313 60.0705 45.2664 60.0705C45.9984 60.0705 46.7304 59.8921 47.398 59.5347Z" fill="#8C95E7" />
                </svg>
            </span>
            <div class="body-play-list__description">
                <h6 class="body-play-list__title">{{movie.name}}</h6>
                <small class="body-play-list__subtitle">{{getNewDataFormat(movie.published_at)}}</small>
            </div>
        </div>
        }
    </div>
    }
</div>
